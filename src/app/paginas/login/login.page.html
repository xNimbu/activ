<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating"> rut </ion-label>
      <ion-input [(ngModel)]="login.user" name="rut" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> password </ion-label>
      <ion-input
        [(ngModel)]="login.password"
        name="contrasena"
        type="password"
      ></ion-input>
    </ion-item>
    <ion-button type="submit">Ingresar</ion-button>
    <ion-text color="danger" *ngIf="errorMessage">{{errorMessage}}</ion-text>
    <ion-button expand="full" fill="outline" (click)="irARegistro()"
      >Registrarse</ion-button
    >
  </form>
</ion-content>
